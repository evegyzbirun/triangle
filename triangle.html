<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>

<body>
  <div class="container">
    <h1>Triangle Tracker</h1>



    <form id="sides">
      <label for="firstside">santimetr</label>
      <input id="firstside" type="text">
      <label for="secondside">santimetr</label>
      <input id="secondside" type="text">
      <label for="thirdside">santimetr</label>
      <input id="thirdside" type="text">

      <button type="submit" class="btn">Calculate all sides</button>
    </form>

    <div id="quote">
      <p></p>
    </div>
    <div class="Equilateral">Equilateral

    </div>
    <div class="Isosceles">Isosceles

    </div>
    <div class="Scalene">Scalene

    </div>
    <div class="NOT-a-triangle">NOT a triangle

    </div>


  </div>
</body>

</html>
